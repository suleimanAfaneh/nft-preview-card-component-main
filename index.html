<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" class="card-img-top" />

      <div class="overlay">
        <img src="images/icon-view.svg" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="row">
          <p class="col cyan">
            <img src="images/icon-ethereum.svg" class="mb-1 me-1" />
            0.041 ETH
          </p>
          <p class="card-text col text-end">
            <img src="images/icon-clock.svg" class="mb-1 me-1" /> 3 days left
          </p>
        </div>

        <p class="text card-text">
          <img
            src="images/image-avatar.png"
            class="card-img-bottom mb-3"
            alt=""
          />Creation of <span class="jules-Wyvern">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
